<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Trivia Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-nav"></div> 

  <div class="form-container">
    <h1 class="form-title">JOIN <span class="highlight">TRIVIA PROFILE</span>!</h1>
    <p class="form-subtitle">Update your account details to continue your trivia journey.</p>

    <form id="profile-form" class="form">
      <label>
        New Email:
        <input type="email" name="email" id="email" required />
      </label>
      <label>
        New Username:
        <input type="text" name="username" id="username" required />
      </label>
      <label>
        New Password:
        <input type="password" name="password" id="password" />
      </label>

      <div id="feedback" class="feedback"></div>

      <button type="submit" class="submit-btn">Save Changes</button>
    </form>
  </div>

  <script src="nav.js"></script>
  <script>
    document.getElementById('profile-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const feedback = document.getElementById('feedback');
      let errors = [];
      if (!email.includes('@') || !email.includes('.')) {
        errors.push("Please enter a valid email address.");
      }
      if (username.length < 3) {
        errors.push("Username must be at least 3 characters long.");
      }
      if (password.length > 0 && password.length < 6) {
        errors.push("Password must be at least 6 characters long.");
      }
      if (errors.length > 0) {
        feedback.innerHTML = errors.join("<br>");
        feedback.style.color = "red";
      } else {
        feedback.innerHTML = "Profile updated successfully!";
        feedback.style.color = "green";
      }
    });
  </script>
  <script src="profile.js"></script>
</body>
</html>
